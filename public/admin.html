<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <title>🛡️ Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <!-- LOGIN -->
  <div id="adminLogin" class="w-full max-w-md bg-white/10 backdrop-blur rounded-2xl shadow-lg p-8 text-center">
    <h1 class="text-2xl font-bold mb-6">🔐 Admin Login</h1>
    <input id="adminPassword" type="password" placeholder="Password Admin"
      class="w-full mb-6 px-4 py-3 rounded-full bg-white/20 text-white placeholder-white/70">
    <button id="loginBtn"
      class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-full">Masuk</button>
    <p id="loginMsg" class="text-sm mt-4 hidden"></p>
  </div>

  <!-- PANEL -->
  <div id="adminPanel" class="hidden w-full max-w-md bg-white/10 backdrop-blur rounded-2xl shadow-lg p-8 text-center">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-bold">🛠️ Admin - User</h1>
      <button id="logoutBtn" class="text-sm text-red-300 hover:text-red-500 underline">Logout</button>
    </div>

    <input id="newUsername" type="text" placeholder="Username"
      class="w-full mb-4 px-4 py-3 rounded-full bg-white/20 text-white">
    <input id="newPassword" type="password" placeholder="Password"
      class="w-full mb-6 px-4 py-3 rounded-full bg-white/20 text-white">
    <button id="addUserBtn"
      class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-full">Tambah User</button>
    <p id="msg" class="text-sm mt-4 hidden"></p>

    <hr class="my-6 border-white/20">
    <h2 class="text-lg font-semibold mb-2">👥 Daftar Pengguna</h2>
    <ul id="userList" class="text-left text-sm space-y-2"></ul>
  </div>

  <script src="xemz.js"></script>
</body>
</html>
